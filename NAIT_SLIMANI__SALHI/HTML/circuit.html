<script >

  function agrandir(lui) {
  var X = lui.getAttribute("width");
  X = parseInt(X) ;
  var Y = lui.getAttribute("height");
  Y = parseInt(Y) ;
  X += 200 ; Y += 200 ;
  lui.setAttribute('width', X);
  lui.setAttribute('height',Y);
  }
  
  function reduire(lui){
  var X = lui.getAttribute("width");
  X = parseInt(X) ;
  var Y = lui.getAttribute("height");
  Y = parseInt(Y) ;
  X -= 200 ; Y -= 200 ;
  lui.setAttribute('width', X);
  lui.setAttribute('height',Y);
  }

  function aux(lui,event)
  {
  if(event.ctrlKey)
  reduire(lui);
  else
  agrandir(lui);
  }
 
</script>
